<section class='panel panel-default'>

    <header class='panel-heading'>
        <h2>{{repo.name}}</h2>

        <p> {{repo.description}}</p>
    </header>

    <article class='panel-body'>
        <aside>
            <h3 class='title'>Created on:</h3>
            <p>{{repo.created_at | date : 'short'}}</p>
        </aside>
        <aside>
            <h3 class='title'>Last modified:</h3>
            <p>{{repo.updated_at | date : 'short'}}</p>
        </aside>
        <aside>
            <h3 class='title'>Star count:</h3>
            <p>{{repo.stargazers_count }}</p>
        </aside>

        <aside>
            <h3 class='title'>Clone url:</h3>
            <p>{{repo.clone_url}}></p>
        </aside>

        <aside>
            <h3 class='title'>Repo Size:</h3>
            <p>{{repo.size | megabyte}}</p>
        </aside>
    </article>

</section>
